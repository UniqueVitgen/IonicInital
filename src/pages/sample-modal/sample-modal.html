<ion-header>

  <ion-navbar>
    <ion-title>SampleModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-textarea [(ngModel)]="text"></ion-textarea>
  <button round id="footer" ion-button  
  (click)="success()">Pass data</button>
  
  <ion-row center>  
      <ion-col text-center>  
   <button round id = "cancel" ion-button  (click)="cancel()">Cancel</button>
  </ion-col> 
</ion-row>
</ion-content>
